<div class="card">
  <div class="card-header">Busca</div>
  <div class="card-body">
    <form [formGroupName]="formSearch" #formSearch class="form-inline">
      <div class="form-group">
        <label for="busca">Nome</label>
        <input [formControlName]="search" #search type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tenho">Tenho</label>
        <input formControlName="have" #have type="checkbox" class="form-control" />
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-header">Jogos</div>
  <div class="card-body">
    <div class="card-deck">
      <game *ngFor="let game of allGames | gamesSearch:search.value | haveGame:have.checked" [title]="game.title" [image]="game.image" [have]="game.have"></game>
    </div>
  </div>
</div>
