<html lang="pt-BR" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body ng-controller="GamesListCtrl as games" class="container">
    <br/>
    <div class="panel panel-success">
        <div class="panel-heading">Busca</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="busca">Nome</label>
                    <input id="busca" type="text" ng-model="search.$" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="tenho">Tenho</label>
                    <input id="tenho" type="checkbox" ng-model="search.have" ng-init="search.have=true" class="form-control" ng-true-value="true" ng-false-value="" />
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Jogos</div>
        <div class="panel-body">
            <div role="content">
                <span ng-repeat="game in games.listWithMine | orderBy:'title' | filter:search">
                    <img title="{{game.title}}" src="images/xbox.gif" ng-src="{{game.image}}" class="cover" ng-class="{have:game.have}">
                </span>
            </div>
        </div>
    </div>

    <!-- Vendor JS -->
    <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/GamesListCtrl.js"></script>
</body>

</html>
