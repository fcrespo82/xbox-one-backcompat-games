<html ng-app="app">

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/less/bootstrap.less">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div ng-controller="GamesListCtrl as games" role="content">

        <span ng-repeat="game in games.listWithMine">
            <img title="{{game.title}}" src="images/xbox.gif" ng-src="{{game.image}}"  class="cover" ng-class="{ 'have' : game.iHave }"/>
        </span>
    </div>
    <!-- Vendor JS -->
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/GamesListCtrl.js"></script>
</body>

</html>
